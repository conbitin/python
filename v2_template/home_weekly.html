<div id="loading-progress"></div>
<div class="main-content-report animate-bottom" style="display:none;" id="main-page">
    <!-- create layout TAB Urgent -->
    <hr id="tab_layout_weekly_report" style="margin-top:40px;">
        <div class="columnLayout two-equal" data-layout="two-equal" style="margin-bottom:30px;">
            <div class="cell normal" data-type="normal">
                <text id="title-chart-bar" class="title_chart">Week <!--number-of-week--> Issue Summary</text>
                <div id="div-chart-bar-week" class="google_chart chart_home"></div>
            </div>
            <div class="cell normal" data-type="normal">
                <text id="title-line-chart" class="title_chart">Weekly Total Issues</text>
                <div id="div-chart-line-week" class="google_chart chart_home"></div>
            </div>
        </div>
        <hr style="margin-top: 50px;">
        <div class="columnLayout two-equal" data-layout="two-equal" style="margin-top:25px;">
            <div class="cell normal" data-type="normal">
                <h3>TG Report</h3>
                <p id="sub-title-weekly-report" class="sub-title-table">Last 7 days' Issue statistics</p>
                <table id="div-table-weekly-rp" class="table table-striped table-bordered" style="margin-right: 70px; margin-top: 40px; width: 70% !important;"></table>
            </div>
            <div class="cell normal" data-type="normal">
                <text id="title-chart-pie" class="title_chart" style="margin-top:30px; margin-left: 115px; !important">Total Urgent Issues</text>
                <div id="div-total-urgent-pie" class="google_chart chart_home"></div>
            </div>
        </div>

        <div id="table-summary-issue" style="margin-top:20px;" >
            <h3 id="title-summary-table" style="margin-bottom:10px;">Last Week Issue Summary</h3>
            <div id="weekly-prj-chart-summary" style="width:100%"></div>
        </div>
    </div>
</div>
